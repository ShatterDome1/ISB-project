<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <title>ISB test</title>
</head>

<body>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Number of Shapes:</th>
        <th id="shapesTotal" scope="col">Shapes</th>
        <th scope="col">Total Area:</th>
        <th id="areaTotal" scope="col">Area</th>
      </tr>
    </thead>
  </table>

  <div id="game"></div>
  <br>

  <div class="row mx-md-n5">
    <div class="col px-md-5 offset-md-3">
      <div class="btn-group" role="group" aria-label="Basic example">
        <!-- < and > ascii codes http://www.asciitable.com/ -->
        <button id="intervalDown" type="button" class="btn btn-secondary">&#60</button>
        <button id="intervalValue" type="button" class="btn btn-primary" disabled>0</button>
        <button id="intervalUp" type="button" class="btn btn-secondary">&#62</button>
      </div>
    </div>

    <div class="col px-md-5">
      <div class="btn-group" role="group" aria-label="Basic example">
        <!-- < and > ascii codes http://www.asciitable.com/ -->
        <button id="gravityDown" type="button" class="btn btn-secondary">&#60</button>
        <button id="gravityValue" type="button" class="btn btn-primary" disabled>0</button>
        <button id="gravityUp" type="button" class="btn btn-secondary">&#62</button>
      </div>
    </div>
  </div>
  <script src="../dist/bundle.js"></script>
</body>

</html>
